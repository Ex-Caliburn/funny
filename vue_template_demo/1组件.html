<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body id="app">

<div id="example">
  <my-component></my-component>
</div>

</body>

    new Vue({
        el: '#example'
    })
</script>
