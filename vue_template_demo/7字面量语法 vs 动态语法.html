<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >

<div id="example-2">
  <child-style :message="1"></child-style>
  <!--<child-style v-bind:message="1"></child-style>-->
</div>

</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
    //初学者常犯的一个错误是使用字面量语法传递数值：
    //<!-- 传递了一个字符串 "1" -->
    //<comp some-prop="1"></comp>
    ////  因为它是一个字面 prop ，它的值是字符串 "1" 而不是number。如果想传递一个实际的number，需要使用 v-bind ，从而让它的值被当作 JavaScript 表达式计算：
    //<!-- 传递实际的 number -->
    //<comp v-bind:some-prop="1"></comp>

//    11和2
    Vue.component('childStyle', {
        // 声明 props
        props: ['message'],
        // 就像 data 一样，prop 可以用在模板内
        // 同样也可以在 vm 实例中像 “this.message” 这样使用
        template: '<span>{{ message + 1 }}</span>'
    })

    new Vue({
        el: '#example-2'
    })








</script>
</html>
