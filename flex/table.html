<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .table {
        display: table;
        width: 100px;
        height: 100px;
      }
      .table-row {
        display: table-row;
        border: 1px solid black;
        background-color: yellow;
        height: 100%;
      }
      .table-cell {
        display: table-cell;
        vertical-align: middle;
        border: 1px solid black;
      }
      /* table-cell 自动撑满父元素高度，并剧中 ，左右需要自己调整 一般用到  display: table; display: table-cell; 就够了，flex 出来了，这个就更不需要了*/
    </style>
  </head>
  <body>
    <div class="table">
      <div class="table-row">
        <div class="table-cell">111</div>
      </div>
    </div>
  </body>
</html>
