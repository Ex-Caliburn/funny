<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <button>writeText</button>
    <input id="writeText">
  </div>
  </div>
  <div>
    <button @click="readText" id="readText">readText</button>
    <input id="outbox">
  </div>
  </div>
  <script>
    navigator.clipboard.writeText("111").then(function () {
      /* clipboard successfully set */
      console.log('successfully')
    }, function () {
      console.log('failed')
      /* clipboard write failed */
    });

    document.getElementById('readText').addEventListener('click', () => {
      navigator.clipboard.readText().then(
        clipText => document.getElementById("outbox").value = clipText);
    })


  </script>
</body>

</html>
