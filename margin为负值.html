    <!-- When two or more margins collapse, the resulting margin width is the maximum of the collapsing margins' widths. 
      In the case of negative margins, 
      the maximum of the absolute values of the negative adjoining margins is deducted from the maximum of the positive adjoining margins. 
      If there are no positive margins, 
      the maximum of the absolute values of the adjoining margins is deducted from zero. -->
