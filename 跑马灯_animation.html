    .marquee {

    .clearfix{

      content: '';

    }
    .voice,.arrow,.marquee-inner{
      text-align: center;
    }
    .voice{
      float: left;
      width: 10%;
    }
    .arrow{
      float: right;
      width: 10%;
      transform: translateY(4px);
    }

      list-style: none;
    }
    li{

    }
    .name,.variety,.money{

    }

    .marquee-inner {
      position: absolute;
      top:0;
      left:0;
      width: 80%;
      -webkit-animation: move_marquee 10s linear 0s infinite ;
      -moz-animation: move_marquee 10s linear 0s infinite ;
      -o-animation: move_marquee 10s linear 0s infinite ;
