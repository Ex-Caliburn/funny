<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div>
    时间<span id="time"></span>
  </div>
</body>
<script type="text/javascript">
  // 定时器的误差产生的原因
  // 从后台返回的数据，有误差
  // 单线程， 宏任务的定时器会被 系统任务或者其他宏任务阻塞
  // 所以定时器 使用 setTimeout 而不是 setInterval
  // 每次计算上一次过了多久，设置setTimeout的间隔
  // 用每次定时器运行的时刻- 定时器开始的时间，得到下一次运行的时间，
  // 如果下一次运行的时间大于循环的间隔
  // 1. ，取余数，跳过不必要的循环次数
  // 2. 直接跳到循环的次数

  // setInterval(function(){
  //   let j = 0;
  //   while(j++ < 1000000000);
  // }, 0);


  //倒计时
  let  interval = 1000,
    ms = 730000,  //从服务器和活动开始时间计算出的时间差，这里测试用50000ms
    count = 0,
    startTime = new Date().getTime();
  if( ms >= 0){
    let timeCounter = setTimeout(countDownStart2,interval);
  }

  setTimeout(function(){
    let j = 0;
    while(j++ < 1000000000);
  }, 0);

      // 一种方案
  function countDownStart(){
    count++;
    let offset = new Date().getTime() - (startTime + count * interval);
    let nextTime = interval - offset;
    if (nextTime < 0) { nextTime = 0 };
    ms -= interval;
    console.log("误差：" + offset + "ms，下一次执行：" + nextTime + "ms后，离活动开始还有：" + ms + "ms");
    document.getElementById('time').innerText = ms/ 1000
    if(ms <= 0){
      clearTimeout(timeCounter);
    }else{
      timeCounter = setTimeout(countDownStart,nextTime);
    }
  }

  // 跳过不必要的循环，如果循环做复杂操作，直接跳过没必要的循环，同步计数次数
  function countDownStart2(){
    count++;
    let offset = new Date().getTime() - (startTime + count * interval);
    let nextTime = interval - offset % interval ;
    let gap = Math.floor(offset / interval )
    ms -= (interval + gap * interval);
    count = count + gap
    console.log("误差：" + offset + "ms，下一次执行：" + nextTime + "ms后，离活动开始还有：" + ms + "ms");
    let secs = 0
    let mins = 0
    let hrs = 0 
    if (ms > 0) {
     secs = ms / 1000
    }
    if (secs > 60) {
      mins = Math.floor(secs / 60)
      secs = secs % 60
    }
    if (mins > 60) {
       hrs = Math.floor(mins / 60)
    }
    document.getElementById('time').innerText = `${hrs} hrs ${mins} mins ${secs} secs`

    if(ms <= 0){
      clearTimeout(countDownStart2);
    }else{
      timeCounter = setTimeout(countDownStart2,nextTime);
    }
  }
</script>
</html>
