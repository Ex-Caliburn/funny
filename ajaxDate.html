    // formData.append('code', 12345123451234)

    ajax({
      url: 'https://relx.fastgrowth.app/auth/product/verify',
      method: 'POST',
      contentType: 'application/x-www-form-urlencoded',
      data: formData,
      success() {
        console.log('success')
      },
      error(e) {
        console.log(e)
      }
    })

    function ajax(opt) {
      opt = opt || {}
      opt.method = opt.method.toUpperCase() || 'POST'
      opt.url = opt.url || ''
      opt.async = opt.async || true
      opt.data = opt.data || null
      opt.success = opt.success || function () { }
      opt.error = opt.error || function () { }
      opt.contentType = opt.contentType || 'application/x-www-form-urlencoded'

      var xmlHttp = null
      if (XMLHttpRequest) {
        xmlHttp = new XMLHttpRequest()
      } else {
        xmlHttp = new ActiveXObject('Microsoft.XMLHTTP')
      }
      var postData = ''
      var params = []
      if (opt.contentType === 'multipart/form-data') {
        const formData = new FormData()
        formData.append('file', opt.data)
        opt.data = formData
      } else {
        for (var key in opt.data) {
          params.push(key + '=' + opt.data[key])
        }
        postData = params.join('&')
      }

      if (opt.method.toUpperCase() === 'POST') {
        xmlHttp.open(opt.method, opt.url, opt.async)
        xmlHttp.setRequestHeader('Content-Type', opt.contentType)
        xmlHttp.send(postData)
      } else if (opt.method.toUpperCase() === 'GET') {
        xmlHttp.open(opt.method, opt.url + '?' + postData, opt.async)
        xmlHttp.send(null)
      }
      xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4) {
          console.log(xmlHttp)
          if (xmlHttp.status >= 200 || xmlHttp.status < 300 || xmlHttp.status == 304) {
            opt.success(xmlHttp.responseText)
          } else {
            opt.error(xmlHttp.responseText)
          }
        }
      }
    }
  </script>
