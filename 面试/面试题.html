var obj = {a:{b:{c:''}}};
console.log(find(obj,'a.b.c'))   // 1
console.log(find(obj,'a.d.a.c')) // undefined
//console.log( obj.a.b.c.e === "undefined");

//null,undefined,NaN
function find(obj,str){
    arr = str.split(".");
    var length = arr.length;
    var temp = null;
    for(var i = 0;i<length;i++){
        temp = obj[arr[i]];
        if( temp === undefined ){
            return undefined;
        }else{
            obj = temp
        }
    }
    return obj;
}
