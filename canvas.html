		// canvas-->image
		function convertCanvasToImage(canvas){
			//新Image对象,可以理解为DOM;
			var image = new Image();
			//canvas.toDataURL返回的是一串Base64编码的URL,当然,浏览器自己肯定支持
			//指定格式PNG
            image.setAttribute('crossOrigin', 'anonymous');
            image.src = canvas.toDataURL("image/png");
            return image;
		}
