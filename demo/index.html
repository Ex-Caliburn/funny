<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style/index_pure.min.css">
  <link href="style/index.css" rel="stylesheet">
  <link rel="stylesheet" href="style/swiper-3.3.1.min.css">
  <link rel="stylesheet" href="style/layout.css">
</head>
<body>
  <div class="wrap">

    <div class="head">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <div class="hot-title cui-text-center">今天18:37</div>
              <div class="hot-content pure-g">
                <div class="pure-u-4-24 hot-img-wrap">
                  <img class="hot-img cui-text-center" src="http://7vzspj.com2.z0.glb.clouddn.com/develop/football/1173.png">
                </div>
                <div class="pure-u-6-24 ">
                  <div class="hot-match-home cui-relative">
                    <p class="cui-text-center match-choosed">松本山雅</p>
                    <p class="cui-text-center match-choosed">胜 1.34</p>
                    <p class="cui-forecast-icon"></p>
                  </div>
                </div>
                <div class="pure-u-4-24 hot-match-vs" >
                  <p class="cui-text-center match-choosed">vs</p>
                  <p class="cui-text-center match-choosed">胜 1.34</p>
                </div>
                <div class="pure-u-6-24">
                  <div class="hot-match-away cui-relative">
                    <p class="cui-text-center">松本山雅</p>
                    <p class="cui-text-center">胜 1.34</p>
                    <p class="cui-forecast-icon"></p>
                  </div>
                </div>
                <div class="pure-u-4-24 cui-text-center">
                  <img class="hot-img" src="http://7vzspj.com2.z0.glb.clouddn.com/develop/football/1173.png">
                </div>
              </div>
              <div class="hot-bet pure-g">
                <div class="pure-u-12-24 hot-recommand cui-text-left">
                  <p>推荐指数</p>
                  <p>星星</p>
                </div>
                <div class="pure-u-12-24">
                  <div class="hot-bet-btn">
                    <p class="bgc-red">
                      投注20元
                    </p>
                  </div>
                </div>
              </div>
          </div>
    </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="body"></div>

    <div class="foot"></div>
  </div>


</body>
<script type="text/javascript" src="../libs/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="../libs/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript">

    var mySwiper = new Swiper ('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'horizontal',
        loop: true
    })
</script>
</html>
