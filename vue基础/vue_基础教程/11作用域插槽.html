<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >
<div id="app">
  <div class="parent">
    <child>
      <template scope="props">
        <div>hello from parent</div>
        <div>{{ props.text }}</div>
      </template>
    </child>
  </div>

  <template  id="child-template">
    <div class="child">
      <slot text="hello from child"></slot>
    </div>
  </template>
</div>

//    在子组件中，只需将数据传递到插槽，就像你将 prop 传递给组件一样：

    Vue.component('child', {
