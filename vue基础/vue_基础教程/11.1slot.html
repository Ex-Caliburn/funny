<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .Alert__close {
    font-weight: bold;
    cursor: pointer;
  }
  .Alert--Success {
    color: green;
  }
  .Alert--Warning {
    color: #aa0;
  }
  .Alert--Error {
    color: red;
  }
</style>
<body >

<div id="app">
  <alert :type="msg">
    <!--<slot> sdfadsf</slot>-->
  </alert>
</div>
<!--通过传值改变状态-->
<template id="alert-template" >
  <div :class="alertClasses"  v-show="show">
    <slot><strong>Default!</strong> Hello World~</slot>
    <span class="Alert__close" @click="show = false">x</span>
  </div>
</template>


</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
    Vue.component('alert', {
        template: '#alert-template',
        props: ['type'],
        computed: {
            alertClasses: function () {
                console.log(this);
                return {
                    'Alert--Success': this.type === 'success',
                    'Alert--Warning': this.type === 'warning',
                    'Alert--Error'  : this.type === 'error'
                }
            }
        },
        data: function () {
            return {
                show: true
            };
        }
    });

    new Vue({
        el: '#app',
        data:{
            msg:"warning"
        }
    });




</script>
</html>
