<!-- css div 垂直水平居中，并完成 div 高度永远是宽度的一半 -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      background-color: rgb(139, 137, 132);
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: move_marquee 15s linear 0s infinite
    }

    @keyframes move_marquee {
      0% {
        transform: translateY(0);
      }

      5% {
        transform: translateY(0);
      }

      17% {
        transform: translateY(-17%);
      }

      23% {
        transform: translateY(-17%);
      }

      33% {
        transform: translateY(-33%);
      }

      38% {
        transform: translateY(-33%);
      }

      50% {
        transform: translateY(-50%);
      }

      55% {
        transform: translateY(-50%);
      }

      67% {
        transform: translateY(-67%);
      }

      72% {
        transform: translateY(-67%);
      }

      82% {
        transform: translateY(-83%);
      }

      87% {
        transform: translateY(-83%);
      }

      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner">
      <div class="box">hello</div>
    </div>
  </div>
</body>
